<!DOCTYPE html>
<html>
<head>
    
    <title>API POST DATA</title>

</head>
<body class="container">
        
 
    <h1 style="color:rgb(17, 212, 247);"> Registration</h1>
<form action="http://127.0.0.1:8000/api/Apireg" class="col-md-6" method="post">

    <div >
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" >
    </div>
    <br/>
        
        <div >
            <label for="name">Name</label>
            <input type="text" id="name" name="name" >
        </div>
        <br/>

        <div >
            <label for="password">Password</label>
            <input type="password" id="password" name="password" >
        </div>
        <br/>

        <div >
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
        </div>
        <br/>


        <div >
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </div>
        <br/>

        <div >
            <label for="dob">DOB</label>
            <input type="date" name="dob" >
        </div>
        <br/>

        <div>
            <label for="gender">Gender</label>
            <input type="text" name="gender" >
        </div>
        <br/>
       
        
        <div >
            <label for="address">Address</label>
            <input type="text" id="address" name="address" >
        </div>
        <br/>

       

        <button type="button" onclick=loadDoc() class="btn btn-primary"> Submit</button>
    </form>

    <script>
        function loadDoc(){
        const xhttp = new XMLHttpRequest();
        var data=[];
            data = {
                        
                Username: document.getElementById("uname").value,
                Name: document.getElementById("name").value,
                Password: document.getElementById("password").value,
                Phone: document.getElementById("phone").value,
                Email: document.getElementById("email").value,
                DOB: document.getElementById("dob").value,
                Gender: document.getElementById("gender").value,
                Address: document.getElementById("address").value,
                };
                  
                    console.log(JSON.stringify(data));
      xhttp.open("post", "http://127.0.0.1:8000/api/Apireg");
      xhttp.setRequestHeader('Content-Type', 'application/json');
      xhttp.responseType = 'json';
      xhttp.send(JSON.stringify(data));
      xhttp.onload = () => {
      console.log(xhttp.response);
      };

    }
        
        </script>
    

</body>
</html>
