<!DOCTYPE html>
<html>
<body onload="loadDoc()"> 

<h2>API TEST</h2>
<ul>
<li id = "add_id"></li>
<li id = "add_name"></li>
<li id = "add_type"></li>
<li id = "add_desc"></li>
<li id = "add_price"></li>
</ul>

<img id = "add_image" src = "" width = "300px"> 

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
    {
        var object = JSON.parse(this.responseText);
        var count = Object.keys(object).length;

        document.getElementById("add_image").src = object[0].add_image;
        document.getElementById("add_id").innerHTML = object[0].add_id;
        document.getElementById("add_name").innerHTML = object[0].add_name;
        document.getElementById("add_type").innerHTML = object[0].add_type;
        document.getElementById("add_desc").innerHTML = object[0].add_desc;
        document.getElementById("add_price").innerHTML = object[0].add_price;              
    }
  };
  xhttp.open("GET", "http://127.0.0.1:8000/api/adds");
  xhttp.send();
}
</script>

</body>
</html>
